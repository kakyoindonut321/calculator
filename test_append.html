<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test append</title>
</head>

<body>
    <h1 id="testloop">0</h1>
    <button id="newAppend" onclick="testloop()">aaa</button>
    <script>
        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function testloop() {
            let i = 0;
            do {
                await sleep(50).then(() => {
                    console.log(i);
                    document.getElementById("testloop").innerHTML = i;
                });
                i++;
            } while (i < 100);
        }
    </script>
</body>

</html>
